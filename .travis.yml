language: python

env:
  global:
    - TWINE_USERNAME=randy3k

matrix:
  include:
    - sudo: required
      services:
        - docker
    - os: osx
      language: generic

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew install python@2 || brew upgrade python@2
    fi
  - python -m pip install cibuildwheel==0.10.1
  - cibuildwheel --output-dir wheelhouse
  - |
    if [[ $TRAVIS_TAG ]]; then
      python -m pip install twine
      python -m twine upload wheelhouse/*.whl
    fi
